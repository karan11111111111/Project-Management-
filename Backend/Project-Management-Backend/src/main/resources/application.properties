# ========================
# APPLICATION CONFIGURATION
# ========================
spring.application.name=Project-Management
server.port=8081
server.servlet.context-path=/api

# ========================
# DATABASE CONFIGURATION (GCP CLOUD SQL)
# ========================
# Primary connection settings
spring.datasource.url=jdbc:sqlserver://35.202.59.106:1433;databaseName=project_management_db;encrypt=true;trustServerCertificate=true;loginTimeout=30;socketTimeout=60
spring.datasource.username=${DB_USERNAME:karan-sql2025}
spring.datasource.password=${DB_PASSWORD:sql2025}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Connection pool settings (HikariCP)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.pool-name=ProjectMgmtPool

# ========================
# JPA/HIBERNATE CONFIGURATION
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========================
# TROUBLESHOOTING SETTINGS
# ========================
# Enable these for connection debugging
spring.datasource.hikari.initialization-fail-timeout=1
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari=DEBUG

