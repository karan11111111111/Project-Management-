
server.port=8080 # Or any other desired port for your application

spring.application.name=your-application-name # e.g., homely-backend


spring.datasource.url=jdbc:mysql://google/your_database_name?cloudSqlInstance=your-gcp-project-id:your-gcp-region:your-cloud-sql-instance-name&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true # Set to 'false' in production for performance and security
spring.jpa.properties.hibernate.format_sql=true # Formats SQL for readability in logs

spring.mail.host=smtp.example.com # e.g., smtp.gmail.com
spring.mail.port=587 # Standard TLS port
spring.mail.username=your_email@example.com
spring.mail.password=your_email_app_password # Or your actual email password (use app password for Gmail)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

razorpay.api.key=rzp_test_YOUR_RAZORPAY_KEY # Your Razorpay Test Key (starts with rzp_test_)
razorpay.api.secret=YOUR_RAZORPAY_SECRET # Your Razorpay Test Secret